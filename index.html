<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width5
    <meta http-equiv=" X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Anonymous+Pro|Francois+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
    <title>Happy Hour</title>
</head>

<body>
    <header id="header">
        <div class="title">
            <h1>H<span class="a">A</span>P<span class="p">P</span>Y <span class="h">H</span>OU<span class="r">R</span>
            </h1>
            <p class="fiveOClock">It has to be five o' clock somewhere...</p>
            <button class="thirsty">I'm thirsty!</button>
            <div class="image1">
                <img src="assets/cocktailOne.svg" alt="">
            </div>
        </div>
    </header>

    <section class="questionPage" id="questionPage">
        <h2>HOW <span class="hard">HARD</span> WAS YOUR DAY?</h2>
        <div class="image2">
            <img src="assets/cocktailTwo.svg" alt="">
        </div>
        <div class="questionSection">
            <form>
                <!-- the value "non_alcoholic" is not in camelCase because we will be using that value in our javascript to get to the right API endpoint. Zoe said it was ok :) -->
                <div class="q1">
                    <input type="radio" id="one" name="selection" value="non_alcoholic">
                    <label for="one">Smooth sailing!</label>
                </div>
                <div class="q2">
                    <input type="radio" id="two" name="selection" value="non_alcoholic">
                    <label for="two">I've had worse</label>
                </div>
                <div class="q3">
                    <input type="radio" id="three" name="selection" value="alcoholic">
                    <label for="three">I'm glad it's over</label>
                </div>
                <div class="q4">
                    <input type="radio" id="four" name="selection" value="alcoholic">
                    <label for="four">Let's not talk about it.</label>
                </div>
            </form>
        </div>
        <button class="makeMe">Make me a drink!</button>
    </section>

    <section class="resultPage" id="resultPage">
        <div class="forHeader"></div>
        <div class="resultContainer">
            <div class="image3">
                <img src="assets/cocktailThree.svg" alt="">
            </div>
            <div class="resultText"></div>
        </div>
    </section>
    <script src='https://code.jquery.com/jquery-3.2.1.min.js'></script>


    <script src="trying.js"></script>
</body>

</html>

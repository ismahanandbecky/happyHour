<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CocktailApp</title>
</head>

<body>
    <header>
        <h1>AppTitle</h1>
        <p>It has to be five o' clock somewhere...</p>
        <button>I'm thirsty!</button>
    </header>

    <section>
        <h2>How hard was your day?</h2>
        <div class="questions">
            <input type="radio" id="one" name="one" value="nonAlcoholic" checked>
            <label for="one">Smooth sailing!</label>

            <input type="radio" id="two" name="two" value="nonAlcoholic" checked>
            <label for="two">I've had worse</label>

            <input type="radio" id="three" name="three" value="alcoholic" checked>
            <label for="three">I'm glad it's over</label>


            <input type="radio" id="four" name="four" value="alcoholic" checked>
            <label for="four">Let's not talk about it.</label>
        </div>

        <button>Get me a drink!</button>
    </section>

    <section class="result">
        <!-- where we will append the API results, will be added dynamically through javascript -->
        <div class="drinkImage">


        </div>


    </section>
</body>

</html>
